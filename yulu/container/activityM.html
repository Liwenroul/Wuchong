<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>娱乐管理</title>
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    <div id="login_form">
        <div class="title">
            <img src='./images/logo.png'/>	
            吾宠后台管理系统			
        </div>
        <div class="left">
            <div class="a">
                <h1>系统管理</h1>
            </div>
            <div class="a">
                <h1>动态管理</h1>
            </div>
            <div class="a">
                <h1>娱乐管理</h1>
            </div>
            <div class="a">
                <h1>用户管理</h1>
            </div>
        </div>
        <div class="main">
            <div class="top">
                <h1>活动管理</h1>
                <button>查找和替换</button>
            </div>
            <div class="bottonA">
                <table>
                    <tr>
                        <th style="width:2px;"> </th>
                        <th>活动ID</th>
                        <th>活动名</th>
                        <th>活动内容</th>
                        <th>图片</th>
                        <th>活动城市</th>
                        <th>报名者信息</th>
                        <th>活动地址</th>
                        <th>联系方式</th>
                        <th>操作</th>
                    </tr>
                    <tr>
                        <td style="width:6px"><input type="checkbox"></td>
                        <td>01</td>
                        <td>爱牙牙</td>
                        <td>冬季对于宠物...</td>
                        <td><img src="./images/orange.jpg" alt=""></td>
                        <td>石家庄</td>
                        <td><button style="font-size:6px">报名表</button></td>
                        <td>河北师范大学</td>
                        <td>152****1234</td>
                        <td>
                            <button>编辑</button>
                            <button>删除</button>
                        </td>
                    </tr>
                </table>
                <div class="bottomA">
                    <input type="checkbox" class="quanxuan"> 全选
                    <button>批量删除</button>
                    <button>批量操作</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
