<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态管理</title>
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    <div id="login_form">
        <div class="title">
            <img src='./images/logo.png'/>	
            吾宠后台管理系统			
        </div>
        <div class="left">
            <div class="a">
                <h1>系统管理</h1>
            </div>
            <div class="a">
                <h1>动态管理</h1>
            </div>
            <div class="a">
                <h1>娱乐管理</h1>
            </div>
            <div class="a">
                <h1>用户管理</h1>
            </div>
        </div>
        <div class="main">
            <div class="top">
                <h1>动态管理</h1>
                <button>查找和替换</button>
            </div>
            <div class="botton">
                <table>
                    <tr>
                        <th style="width:6px;"> </th>
                        <th>动态ID</th>
                        <th>标题</th>
                        <th>图片</th>
                        <th>点赞次数</th>
                        <th>用户ID</th>
                        <th>操作</th>
                    </tr>
                    <tr>
                        <td style="width:6px"><input type="checkbox"></td>
                        <td>01</td>
                        <td>冬季对于宠物...</td>
                        <td><img src="./images/yi.jpg" alt=""></td>
                        <td>666</td>
                        <td>123</td>
                        <td>
                            <button>编辑</button>
                            <button>删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:6px"><input type="checkbox"></td>
                        <td>02</td>
                        <td>夏季对于宠物...</td>
                        <td><img src="./images/zhuo.jpg" alt=""></td>
                        <td>666</td>
                        <td>124</td>
                        <td>
                            <button>编辑</button>
                            <button>删除</button>
                        </td>
                    </tr>
                </table>
                <div class="bottom">
                    <input type="checkbox" class="quanxuan"> 全选
                    <button>批量删除</button>
                    <button>批量操作</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
