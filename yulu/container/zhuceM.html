<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册界面</title>
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    <div id="login_form">
        <div class="title">
            <img src='./images/logo.png'/>	
            吾宠后台管理系统			
        </div>
        <div class="left">
            <div class="a">
                <h1>系统管理</h1>
            </div>
            <div class="a">
                <h1>动态管理</h1>
            </div>
            <div class="a">
                <h1>娱乐管理</h1>
            </div>
            <div class="a">
                <h1>用户管理</h1>
            </div>
        </div>
        <div class="zhuce">
            <div class="inp">
                <h3>用户名:</h3>
                <input type="text" placeholder="请输入用户名">
            </div>
            <div class="inp1">
                <h3>密码:</h3>
                <input type="text" placeholder="请输入密码">
            </div>
            <div class="inp2">
                <h3>确认密码:</h3>
                <input type="text" placeholder="请再次输入密码">
            </div>
            <button>确认</button>
        </div>
    </div>
</body>
</html>
